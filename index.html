<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- ESERCIZIO 1 -->
     <div class="container text-center">
        <section>
            <h1 class="mt-5 mb-3">Esercizio 1</h1>
            <h3 class="mb-3">PAROLA PALINDROMA</h3>
            <input id="word-field" type="text" placeholder="Scrivi una parola" class="mb-3"> 
            <br>
            <button id="pal-button" type="button" class="btn btn-dark mb-3">Verifica</button>
            <p id="pal-result"></p>
        </section>

        <hr class="mt-5 mb-5">

        <!-- ESERCIZIO 2 -->
        <section>
            <h1 class="mt-5 mb-3">Esercizio 2</h1>
            <h3 class="mb-3">PARI O DISPARI</h3>
            <p id="result"></p>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
